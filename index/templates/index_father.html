<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!--bs style-->
  <link href="{% static 'main.css' %}" rel="stylesheet">
  <!--bs js-->
  <script defer src="{% static 'bootstrap.bundle.min.js' %}"></script>
  <link rel="icon" type="image/png" href="{% static 'imgs/favicon.png' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="nav-item-imgc">
        <img class="nav-item-imgc-img" src="{{STATIC_URL}}/static/imgs/pythonlogo.svg" alt="image">
        <p class='nav-item-imgc-text navbar-brand'>pending site name</p>
      </div>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item nav-item-button">
            <a class="nav-link active" aria-current="page" href="{% url 'index_home' %}">Home</a>
          </li>
          <li class="nav-item nav-item-button">
            <a class="nav-link" href="{% url 'pages_home' %}">Gallery</a>
          </li>
          <li class="nav-item nav-item-button">
            <a class="nav-link" href="{% url 'about' %}">About me</a>
          </li>
          <li class="nav-item nav-item-button">
            <a class="nav-link" href="{% url 'admin_tools_home' %}">Administration</a>
          </li>
          <li class="nav-item nav-item-button">
            <a class="nav-link" href="#">Messages</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 cta-container">
          <button class="cta">
            <span class="cta-span">
              <a class="nav-link cta-a_login" href="{% url 'account_home' %}">Login /signup</a>
            </span>
            <span>
          </button>
        </ul>
      </div>
    </div>
  </nav>
  {% block changeblock %}
  <!--contenido de las otras vistas-->
  {% endblock %}
</body>

</html>
