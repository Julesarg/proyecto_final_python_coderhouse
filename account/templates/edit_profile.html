{% extends 'account_father.html' %}
{% load static %}
{% block changeblock4 %}

<div class="main-container-signup">
  <form action="" class="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="title">Edit Profile</div>


    <div class="form-row">
      <div class="form-group col-md-2 ">
        <label for="id_age">Age:</label>
        <input type="number" name="age" class="form-control input" value="{{form.age.value}}" required="" id="id_age">
      </div>
    </div>
    <div class="form-row form-radio col-md-2">
      <label for="id_gender">Gender:</label>
      <select class="form-check" name="gender" id="id_gender">
        <option class="form-check-label" value="Male" selected="">Male</option>
        <option class="form-check-label" value="Female">Female</option>
        <option class="form-check-label" value="Other">Other</option>
        <option class="form-check-label" value="I prefer not to tell">I prefer not to tell</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="id_avatar">Profile Pic</label>
        Modificar:
        <input type="file" class="form-control-file form-control input" name="avatar" accept="image/*" id="id_avatar">
      </div>
    </div>
    <button type="submit" class="btn btn-primary button" value="Send">
      <span>Update</span>
    </button>
    {% if form %}
    <h1>CORRECTO </h1>
    <img src="{{form.value.avatar}}" alt="profilepic">
    {% else %}
    <h1>INCORRECTO</h1>
    {% endif %}
  </form>
</div>
