{% extends 'account_father.html' %}
{% load static %}
{% block changeblock4 %}

<div class="main-container-signup">
  {% if myForm.errors %}
  <p>ERROR</p>
  {% endif %}
  <form action="" class="form" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="title">Signup for Free and join the community!</div>
    <div class="form-row">
      <div class="form-group col-md-5 ">
        <label for="id_name">Name</label>
        <input type="text" class="form-control input" id="id_name" name="name" maxlength="25" required=""
          placeholder="enter your name/s">
      </div>
      <div class="form-group col-md-5 ">
        <label for="id_last_name">Lastname</label>
        <input type="text" class="form-control input" name="last_name" id="id_last_name" maxlength="25" required=""
          placeholder="enter your lastname">
      </div>
      <div class="form-group col-md-2 ">
        <label for="id_age">Age</label>
        <input type="number" class="form-control input" name="age" required="" id="id_age">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label for="id_username">Username</label>
        <input type="text" class="form-control input" name="username" id="id_username" maxlength="15" required=""
          placeholder="insert a username">
      </div>
      <div class="form-group col-md-6 ">
        <label for="id_email">Email</label>
        <input type="email" class="form-control input" name="email" maxlength="254" required="" id="id_email"
          placeholder="@">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6 ">
        <label for="id_password">Password</label>
        <input type="password" class="form-control input" name="password" required="" id="id_password"
          placeholder="create password">
      </div>
    </div>
    <div class="form-row form-radio">
      <label for="id_gender">Gender</label>
      <div class="form-check" id="id_gender">
        <label class="form-check-label" for="id_gender_1">
          <input class="form-check-input" type="radio" name="gender" value="Male" required="" id="id_gender_1"
            value="option1" checked>
          Male
        </label>
        <label class="form-check-label" for="id_gender_2">
          <input class="form-check-input" type="radio" name="gender" value="Female" required="" id="id_gender_2"
            value="option2" checked>
          Female
        </label>
        <label class="form-check-label" for="id_gender_3">
          <input class="form-check-input" type="radio" name="gender" value="Other" required="" id="id_gender_3"
            value="option3" checked>
          Other
        </label>
        <label class="form-check-label" for="id_gender_4">
          <input class="form-check-input" type="radio" name="gender" value="I prefer not to tell" required=""
            id="id_gender_4" value="option4" checked>
          I prefer not to tell
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="id_avatar">Profile pic</label>
        <input type="file" class="form-control-file form-control input" name="avatar" accept="image/*" id="id_avatar">
      </div>
    </div>
    <button type="submit" class="btn btn-primary button" value="Send">
      <span>Sign in</span>
    </button>
  </form>
</div>
{% endblock %}
