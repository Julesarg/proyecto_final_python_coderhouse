{% extends 'account_father.html' %}
{% load static %}
{% block changeblock4 %}

<div class="main-container">
  {% if myForm.errors %}
  <p>ERROR</p>
  {% endif %}
  <form action="" method="POST" class="form-container_inner form" enctype="multipart/form-data">{% csrf_token %}
    <div class="container">
      <div class="form-row">
        <div class="inner-container-data">
          <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" maxlength="25" required=""
              placeholder="Name">
          </div>
          <div class="form-group">
            <label for="id_last_name">Lastname</label>
            <input type="text" class="form-control" name="last_name" id="id_last_name" maxlength="25" required=""
              placeholder="Lastname">
          </div>
          <div class="form-group">
            <label for="id_age">Age</label>
            <input type="number" class="form-control" name="age" required="" id="id_age">
          </div>
        </div>

        <div class="inner-container-data">
          <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" name="username" id="id_username" maxlength="15" required=""
              placeholder="Username">
          </div>
          <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" class="form-control" name="email" maxlength="254" required="" id="id_email"
              placeholder="Email">
          </div>
        </div>

        <div class="inner-container-data">
          <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" name="password" required="" id="id_password"
              placeholder="Password">
          </div>
        </div>

        <div class="inner-container-data">
          <div class="form-check" id="id_gender">
            <label class="form-check-label" for="id_gender_1">
              <input class="form-check-input" type="radio" name="gender" value="Male" required="" id="id_gender_1"
                value="option1" checked>
              Male
            </label>
            <label class="form-check-label" for="id_gender_2">
              <input class="form-check-input" type="radio" name="gender" value="Female" required="" id="id_gender_2"
                value="option2" checked>
              Female
            </label>
            <label class="form-check-label" for="id_gender_3">
              <input class="form-check-input" type="radio" name="gender" value="Other" required="" id="id_gender_3"
                value="option3" checked>
              Other
            </label>
            <label class="form-check-label" for="id_gender_4">
              <input class="form-check-input" type="radio" name="gender" value="I prefer not to tell" required=""
                id="id_gender_4" value="option4" checked>
              I prefer not to tell
            </label>
          </div>
          <div class="form-group">
            <label for="id_avatar">Profile pic</label>
            <input type="file" class="form-control-file" name="avatar" accept="image/*" id="id_avatar">
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-primary" value="Send">Sign in</button>
    </div>
  </form>

  {% endblock %}
